<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpaca Image Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Customize Your Alpaca Profile Picture</h1>
    <div class="alpaca-preview">
      <img id="alpacaImage" src="default-alpaca.png" alt="Alpaca Preview">
    </div>
    <div class="customization-panel">
      <h2>Customization Panel</h2>
      <button id="randomizeButton">Randomize Alpaca</button>
      <button id="downloadButton">Download Image</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
